services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - FRONTEND_ORIGIN=http://localhost:3000
    volumes:
      - ./backend/storage:/app/storage
    depends_on:
      - redis
  worker:
    build: ./backend
    command: ["python", "-m", "app.workers.worker"]
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend/storage:/app/storage
    depends_on:
      - redis
      - backend
